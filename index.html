<html>

<head>
	<title>The Ultimate Math Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="stylelogin.css">

	<script src="mainlogin.js"></script>
</head>

<body>
	<h1>The Ultimate Math Game</h1>
	<br>
	<center>

		<div style="position:relative; left:-70; top:2px;" class="col-lg-4 col-sm-8 col-xs-11 login_div1" id="user1div">
			<h3>Player 1 Login</h3>
			<label>User Name</label>
			<input type="text" id="player1_name_input" class="form-control" placeholder="Player 1 Name">
			<br>
		</div>

		<br>

		<div style="position:relative; left:70; top:2px;" class="col-lg-4 col-sm-8 col-xs-11 login_div1" id="user2div">
			<h3>Player 2 Login</h3>
			<br>
			<label>User Name</label>
			<br>
			<input type="text" id="player2_name_input" class="form-control" placeholder="Player 2 Name">
			<br>
		</div>
		<br>

	</center>
	<button style="width:30%" onclick="addUser()" id="login">Play</button>


</body>

</html>
